- name:
    text: Data, Data, Everywhere
    html: Data, Data, Everywhere
  description:
    text: |-
      Data, Data, Everywhere: Why Tech Giants Collect Your Data and How To Stop Them
      Many of us use digital technology nearly every waking hour of our day. And we’re not alone: studies show that the typical American adult looks at screens for an average of eleven hours a day…. and counting.
      The eleven hours spent with our devices produce a steady stream of personal data that can be utilized by tech giants to influence our behavior. More pressingly, our accumulated data can be used against us in the event of, for example, a successful phishing attempt or a data breach.
      This workshop will provide a gentle introduction to how the internet works so that we can identify how and why our information is collected, with and without our knowledge. We’ll take a tour of the online information flow, discuss the ways in which our information is used, and describe how even our smallest actions -- like which posts we stop to read and which links we click -- amount to data so valuable that internet companies will do almost anything to keep our attention.
      We’ll describe the ways in which we can reduce the impact of all of this exposure. And since this goes beyond us as individuals, we will discuss the ways in which our patrons are exposed to these same issues. We’ll develop creative solutions for what we can do to help.
      By the end of this workshop, you’ll have a better sense of the data that’s being collected about you, why it is being collected, and what we can do to protect ourselves and our patrons from relentless surveillance.
      About the facilitatorDavis Erin Anderson's work focuses on understanding the impact of technology on culture at large, translating these challenges into real solutions for library staff. She is project lead for NYC Digital Safety, an NYC-funded program that keeps library staff informed about evergreen topics in data privacy and digital security.
      Davis worked with Mozilla Foundation to review and update their web literacy curriculum, resulting in the launch of Mozilla’s Core Curriculum for Web Literacy in March 2018. In addition to planning and emceeing METRO’s symposia series, Davis has designed and facilitated workshops on data privacy & security, web mechanics, and personal networking skills for library staff.
    html: |-
      <P>Data, Data, Everywhere: Why Tech Giants Collect Your Data and How To Stop Them</P>
      <P>Many of us use digital technology nearly every waking hour of our day. And we’re not alone: studies show that the typical American adult looks at screens for an average of eleven hours a day…. and counting.</P>
      <P>The eleven hours spent with our devices produce a steady stream of personal data that can be utilized by tech giants to influence our behavior. More pressingly, our accumulated data can be used against us in the event of, for example, a successful phishing attempt or a data breach.</P>
      <P>This workshop will provide a gentle introduction to how the internet works so that we can identify how and why our information is collected, with and without our knowledge. We’ll take a tour of the online information flow, discuss the ways in which our information is used, and describe how even our smallest actions -- like which posts we stop to read and which links we click -- amount to data so valuable that internet companies will do almost anything to keep our attention.</P>
      <P>We’ll describe the ways in which we can reduce the impact of all of this exposure. And since this goes beyond us as individuals, we will discuss the ways in which our patrons are exposed to these same issues. We’ll develop creative solutions for what we can do to help.</P>
      <P>By the end of this workshop, you’ll have a better sense of the data that’s being collected about you, why it is being collected, and what we can do to protect ourselves and our patrons from relentless surveillance.</P>
      <P><EM>About the facilitator</EM><BR>Davis Erin Anderson's work focuses on understanding the impact of technology on culture at large, translating these challenges into real solutions for library staff. She is project lead for NYC Digital Safety, an NYC-funded program that keeps library staff informed about evergreen topics in data privacy and digital security.</P>
      <P>Davis worked with Mozilla Foundation to review and update their web literacy curriculum, resulting in the launch of Mozilla’s Core Curriculum for Web Literacy in March 2018. In addition to planning and emceeing METRO’s symposia series, Davis has designed and facilitated workshops on data privacy &amp; security, web mechanics, and personal networking skills for library staff.</P>
