    html: '<p>Hola a todos/ Hello everyone!</p> <p>Join the Racial and Social justice
      in LIS Meetup.</p> <p>Let’s discuss professionalism in librarianship, our definitions
      for professionalism and the ways we sustain neutrality when performing it. We
      will also discuss who gets to be called and be recognized as a professional
      and why. In addition, we will be discussing how oppressive professionalism is
      to certain groups in our community.</p> <p>The intention of this meetup is to
      provide a comfortable space where we discuss our ideas of professionalism in
      librarianship.</p> <p>If you have the time, please read this blog post by Madison
